version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/tmp

    steps:
      - checkout
      - run:
          name: Avoid hosts unknown for github
          command: mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Clone and Build RSKj
          command: |
                    GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa_fingerprint'
                    git clone git@github.com:rsksmart/rskj.git ~/rsksmart/rskj
                    cd ~/rsksmart/rskj/
                    ./configure.sh
                    ./gradlew clean build -x test

      - run:
          name: Prepare npm
          command: |
                    curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
                    sudo apt update
                    sudo apt-get install -y nodejs
                    sudo apt install build-essential

      - run:
          name: Start RskJ & Run Tests
          command: |
                    npm install
                    java -Dminer.client.autoMine=true -cp ~/rsksmart/rskj/rskj-core/build/libs/rskj-core-2.2.0-SNAPSHOT-all.jar co.rsk.Start --regtest  nohup &               
                    until nc -z 127.0.0.1 4444
                    do
                      echo "Waiting for RskJ..."
                      sleep 1
                    done
                    npm test

      - store_test_results:
          path: ~/junit

workflows:
    commit:
        jobs:
            - build
    nightly:
        triggers:
            - schedule:
                cron: "30 23 * * *"
                filters:
                    branches:
                        only:
                            - master_rsk
        jobs:
            - build


