version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:8.0-node

    working_directory: ~/tmp

    steps:
      - checkout
      - run:
          name: Avoid hosts unknown for github
          command: mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Clone and Build RSKj
          command: |
                    GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa_fingerprint'
                    git clone git@github.com:rsksmart/rskj.git ~/rsksmart/rskj
                    cd ~/rsksmart/rskj/
                    ./configure.sh
                    ./gradlew clean build -x test
      - run:
          name: Install Truffle
          command: sudo npm install -g truffle@5.1.56
      - restore_cache:
            keys:
            # when lock file changes, use increasingly general patterns to restore cache
                - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
                - node-v1-{{ .Branch }}-
                - node-v1-

      - run:
          name: Install OZ Contracts/Tests
          command: |
                    npm install               
      - save_cache:
          paths:
                - ~/usr/local/lib/node_modules  # location depends on npm version
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}

      - run:
          name: Start RskJ & Run Tests
          command: |
                    npm install
                    java -Dminer.client.autoMine=true -cp ~/rsksmart/rskj/rskj-core/build/libs/rskj-core-3.0.0-SNAPSHOT-all.jar co.rsk.Start --regtest  nohup &               
                    until nc -z 127.0.0.1 4444
                    do
                      echo "Waiting for RskJ..."
                      sleep 1
                    done
                    truffle test --network rsk

      - store_test_results:
          path: ~/junit

workflows:
    commit:
        jobs:
            - build
    nightly:
        triggers:
            - schedule:
                cron: "30 23 * * *"
                filters:
                    branches:
                        only:
                            - master_rsk
        jobs:
            - build


